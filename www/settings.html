  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
</head>

<body>
  <nav>
    <div class="container-fluid menubar">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <span class="title"><a onclick="location.href='index.html';">PONEFY</a></span>
            <button class="nav-toggler">
              <div class="menuicon">
                <div class="bar bar1"></div>
                <div class="bar bar2"></div>
                <div class="bar bar3"></div>
              </div>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid ">
      <div class="row">
        <div class="col-6 menubar" id="submenu">

          <ul class="submenu-items">
            <a onclick="location.href='index.html';">
              <li><span class="icon flaticon-home">Home</span></li>
            </a>
            <a onclick="location.href='statistics.html';">
              <li><span class="icon flaticon-line-chart">Statistics</span></li>
            </a>
          </ul>

          <ul class="submenu-settings">
            <a onclick="location.href='settings.html';">
              <li><span class="icon flaticon-two-settings-cogwheels">Settings</span></li>
            </a>
          </ul>
        </div>

      </div>
    </div>
  </nav>

  <div class="container" id="main">
    <div class="row settings">
      <div class="col-6">

        <span class="settings-label">Invert slide actions</span>

      </div>

      <div class="col-6">

        <div class="switch" id="invertswitch">
          <div class="switcher" id="invertswitcher"></div>
        </div>

      </div>
    </div>

    <div class="row settings">
      <div class="col-6">

        <span class="settings-label">Dark theme</span>

      </div>

      <div class="col-6">
        <div class="switch" id="darkthemeswitch">
          <div class="switcher" id="darkthemeswitcher"></div>
        </div>


      </div>


    </div>

    <hr>
    <div class="row ">
      <div class="col-12">
      <span class="settings-label">Custom tags</span>
    </div>
    </div>
    <hr>
  <form method="POST" id="newtagform">
    <div class="row">
      
      <div class="col-6">

          
              
          <input class="form-control" type="text" id="tagname" name="tagname" placeholder="add new tag">
          
          

      </div>

      <div class="col-2">
          <div id="colorSelector" style="background-color: #ff0000;"></div>
      </div>

      <div class="col-4">
        <div class="newtagbtn"  onclick="newTag();">Add Tag</div>

      </div>
    

    </div>
</form>



  <div id="taglist">
  <!-- load tags here -->
  </div>

  </div>


  <link rel="stylesheet" media="screen" type="text/css" href="css/colorpicker.css" />
  <script type="text/javascript" src="js/colorpicker.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
