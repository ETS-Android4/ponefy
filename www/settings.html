  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans&display=swap" rel="stylesheet">

<body>
  <nav>
    <div class="container-fluid menubar">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <span class="title"><a onclick="location.href='index.html';">PONEFY</a></span>
            <button class="nav-toggler">
              <div class="menuicon">
                <div class="bar bar1"></div>
                <div class="bar bar2"></div>
                <div class="bar bar3"></div>
              </div>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid ">
      <div class="row">
        <div class="col-6 menubar" id="submenu">

          <ul class="submenu-items">
            <a onclick="location.href='index.html';">
              <li><span class="icon flaticon-home">Home</span></li>

        </ul>
        </div>

  <div class="container" id="main">
    <div class="row settings">
      <div class="col-6">

        <span class="settings-label">Invert slide sides</span>
        
      </div>

      <div class="col-6">

        <label class="switch">
          <input type="checkbox" id="invertswitch">
          <span class="slider round"></span>
        </label>
        
      </div>
    </div>

      <div class="row settings">
        <div class="col-6">
  
          <span class="settings-label">Dark theme</span>
          
        </div>
  
        <div class="col-6">
  
          <label class="switch" >
            <input type="checkbox" id="darkthemeswitch">
            <span class="slider round"></span>
          </label>
          
        </div>


    </div>
  </div>
