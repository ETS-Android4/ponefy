</head>

<body>

  <nav>
    <div class="container-fluid menubar">
<div class="container">
  

      <div class="row">

        <div class="col-12">
          <span class="title">PONEFY</span>
          <button class="nav-toggler">
            <div class="menuicon">
              <div class="bar1"></div>
              <div class="bar2"></div>
              <div class="bar3"></div>
            </div>
          </button>



        </div>
      </div>
    </div>
    </div>

    <div class="container-fluid ">
      <div class="row">
        <div class="col-6 menubar" id="submenu">

          <ul class="submenu-items">
            <a onclick="filterOff(ch);">
              <li>ALL</li>
            </a>
            <a onclick="filterP();">
              <li>Positives</li>
            </a>
            <a onclick="filterN();">
              <li>Negatives</li>
            </a>
            <a onclick="filterF();">
              <li>FYIs</li>
            </a>
            <a onclick="location.href='statistics.html';">
              <li>statistics</li>
            </a>
          </ul>
        </div>

      </div>
    </div>
  </nav>

  <div class="container" id="main">
    <div class="row">
      <div class="col-12">

        <div class="form-group">
          <!-- toto skontroluj ci funguje -->
          <form method="POST">

            <label>What happened?</label>
            <textarea class="form-control" name="content" id="content"></textarea>

            <div class="container">
              <div class="row">


                <div class="selection col-4" id="p">positive</div>
                <div class="selection col-4" id="n">negative</div>
                <div class="selection col-4" id="f">FYI</div>
                <input type="text" hidden name="mark" id="mark">
              </div>
            </div>

            <div onclick="post();" class="formBtn disabled" id="forma">
              <span>Submit</span>
            </div>
            <div onclick="update();" class="disabled formBtn" id="updateforma">
              <span>Update</span>
            </div>
            <div onclick="cancel();" class="disabled formBtn" id="cancelforma">
              <span>Cancel</span>
            </div>

            <div id="error"></div>

          </form>


        </div>
        <div id="komenty">

        </div>



      </div>
    </div>
  </div>
